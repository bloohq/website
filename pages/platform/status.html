<!-- Main content -->
<div class="py-20">
    {{template "page-heading" 
        dict 
            "Title" "System Status" 
            "Subtitle" "Below you can see the status of the platform over the last 90 days." 
            "MarginBottom" "mb-8"
    }}


        <!-- 90-Day History -->
        <div class="bg-white p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">90-Day History</h2>
                <!-- Legend -->
                <div class="flex items-center space-x-6 text-sm text-gray-600">
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-sm mr-2"></div>
                        <span>Operational</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-yellow-500 rounded-sm mr-2"></div>
                        <span>Degraded Performance</span>
                    </div>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-red-500 rounded-sm mr-2"></div>
                        <span>Major Outage</span>
                    </div>
                </div>
            </div>
            
            <div class="space-y-6" x-data="statusPageData()" x-init="loadData()">
                <template x-for="service in services" :key="service.name">
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-lg font-medium text-gray-900" x-text="service.name"></h3>
                            <span class="text-sm text-gray-500" x-text="service.uptime.toFixed(1) + '% uptime'"></span>
                        </div>
                        <div class="flex space-x-1">
                            <template x-for="day in service.days" :key="day.date">
                                <div 
                                    x-data="{
                                        tooltipVisible: false,
                                        tooltipText: formatTooltip(day),
                                    }"
                                    @mouseenter="tooltipVisible = true"
                                    @mouseleave="tooltipVisible = false"
                                    class="relative">
                                    
                                    <div x-show="tooltipVisible" 
                                         x-transition
                                         class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 z-50">
                                        <div class="relative px-2 py-1 text-white bg-gray-900 rounded text-xs whitespace-nowrap">
                                            <span x-html="tooltipText"></span>
                                            <div class="absolute top-full left-1/2 -translate-x-1/2 -mt-px">
                                                <div class="w-0 h-0 border-l-[4px] border-l-transparent border-r-[4px] border-r-transparent border-t-[4px] border-t-gray-900"></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="w-2 h-8 rounded-sm cursor-pointer hover:opacity-80" :class="getStatusColor(day.status)"></div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Loading state -->
                <div x-show="loading" class="text-center py-8">
                    <div class="text-gray-500">Loading status data...</div>
                </div>
                
                <!-- Error state -->
                <div x-show="error" class="text-center py-8">
                    <div class="text-red-500" x-text="'Error loading status data: ' + error"></div>
                </div>
            </div>
        </div>
</div>

<script>
    function statusPageData() {
        return {
            services: [],
            loading: true,
            error: null,
            
            async loadData() {
                try {
                    this.loading = true;
                    this.error = null;
                    
                    // Fetch historical data
                    const response = await fetch('/api/status/history');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    this.services = data.services || [];
                    
                } catch (err) {
                    this.error = err.message;
                    console.error('Failed to load status data:', err);
                } finally {
                    this.loading = false;
                }
            },
            
            formatTooltip(day) {
                const date = new Date(day.date);
                const options = { 
                    weekday: 'short', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                const formattedDate = date.toLocaleDateString('en-US', options);
                
                let statusText = 'Operational';
                if (day.status === 'degraded') {
                    statusText = 'Degraded Performance';
                } else if (day.status === 'outage') {
                    statusText = 'Major Outage';
                }
                
                return `${formattedDate}<br>${statusText} (${day.uptime.toFixed(1)}%)`;
            },
            
            getStatusColor(status) {
                switch (status) {
                    case 'operational':
                        return 'bg-green-500';
                    case 'degraded':
                        return 'bg-yellow-500';
                    case 'outage':
                        return 'bg-red-500';
                    default:
                        return 'bg-gray-300';
                }
            }
        }
    }
</script>
