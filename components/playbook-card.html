{{define "playbook-card"}}
<a href="{{.URL}}" 
   class="cursor-pointer group block">
    <!-- Playbook Image -->
    <div class="h-64 rounded-lg mb-6 overflow-hidden bg-gray-200">
        <img src="{{.PNGPath}}" 
             alt="{{.Title}}"
             class="w-full h-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-110"
             loading="lazy">
    </div>
    
    <!-- Playbook Content -->
    <h3 class="text font-medium mb-3 text-gray-900 dark:text-white group-hover:text-brand-blue transition-colors">{{.Title}}</h3>
</a>
{{end}}
