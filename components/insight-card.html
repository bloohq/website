{{define "insight-card"}}
<a href="{{.URL}}" 
   class="cursor-pointer group block"
   data-category="{{.Category}}"
   x-show="activeCategory === 'all' || filterCategory(activeCategory, '{{.Category}}')">
    <!-- Insight Image -->
    <div class="h-64 rounded-lg mb-6 overflow-hidden bg-gray-200">
        <img src="{{.PNGPath}}" 
             alt="{{.Title}}"
             class="w-full h-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-110"
             loading="lazy">
    </div>
    
    <!-- Insight Content -->
    <h3 class="text font-medium mb-3 text-gray-900 dark:text-white group-hover:text-brand-blue transition-colors">{{.Title}}</h3>
    
    <div class="flex items-center gap-4 text-sm">
        <span class="font-medium text-gray-600">{{.Category}}</span>
        {{if .Date}}
        <span class="text-gray-400">{{.Date | formatDate}}</span>
        {{end}}
    </div>
</a>
{{end}}
