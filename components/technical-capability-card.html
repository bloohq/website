{{define "technical-capability-card"}}
<div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-8 space-y-6">
    <!-- Header -->
    <div class="space-y-3">
        <h3 class="text-2xl font-medium text-gray-900 dark:text-gray-100">{{.Title}}</h3>
        <p class="text-gray-600 dark:text-gray-400">{{.Description}}</p>
    </div>
    
    <!-- Code Examples -->
    {{if .Examples}}
    <div class="space-y-4">
        <!-- Tabs -->
        <div 
            class="flex flex-wrap gap-2"
            x-data="{ activeTab: '{{(index .Examples 0).Type}}' }"
        >
            {{range .Examples}}
            <button 
                @click="activeTab = '{{.Type}}'"
                class="px-3 py-1 text-sm font-medium rounded-md transition-colors"
                :class="activeTab === '{{.Type}}' ? 'bg-brand-blue text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'"
            >
                {{.Label}}
            </button>
            {{end}}
            
            <!-- Code Blocks -->
            <div class="w-full mt-4 prose prose-lg max-w-none">
                {{range .Examples}}
                <div 
                    x-show="activeTab === '{{.Type}}'"
                    class="relative"
                >
                    <pre><code class="language-{{.Language}}">{{.Code}}</code></pre>
                </div>
                {{end}}
            </div>
        </div>
    </div>
    {{end}}
    
    <!-- Action Button -->
    {{if .Link}}
    <div class="pt-6 border-t border-gray-200 dark:border-gray-700 text-center">
        <a href="{{.Link.Url}}" class="inline-flex items-center px-6 py-3 bg-brand-blue text-white font-medium rounded-lg hover:bg-brand-blue/90 transition-colors">
            {{.Link.Text}}
            <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
        </a>
    </div>
    {{end}}
</div>
{{end}}
