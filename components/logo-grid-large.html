{{define "logo-grid-large"}}
<div class="w-full py-8">
    <div class="max-w-7xl mx-auto px-4">
        {{if .title}}
        <h2 class="text-center text-2xl font-semibold mb-8">{{.title}}</h2>
        {{end}}
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 items-center">
            {{range .logos}}
            <div class="flex items-center justify-center p-8 h-32 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-600 overflow-hidden">
                <img src="{{.src}}" 
                     alt="{{.name}} logo" 
                     width="200"
                     height="80"
                     loading="lazy"
                     class="max-h-full max-w-full w-auto h-auto object-contain">
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
